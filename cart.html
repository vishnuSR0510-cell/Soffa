<!-- ================= CART PAGE ================= -->
<section class="container py-5">

  <h2 class="fw-bold mb-4">Your Cart</h2>

  <!-- CART ITEMS -->
  <div id="cartItems"></div>

  <!-- SUMMARY BOX -->
  <div class="cart-summary mt-4 p-4 rounded shadow-sm">

    <div class="d-flex justify-content-between mb-3">
      <span class="fw-bold fs-5">Subtotal</span>
      <span id="cartSubtotal" class="fw-bold fs-5">₹0</span>
    </div>

    <div class="free-delivery-box mb-3 p-3 rounded">
      <i class="bi bi-truck fs-4 me-2"></i>
      Free Delivery Available
    </div>

    <div class="d-flex justify-content-between mt-3">
      <span class="fw-bold fs-4">Total</span>
      <span id="cartTotal" class="fw-bold fs-4 text-accent">₹0</span>
    </div>

    <button onclick="window.location.href='checkout.html'" class="btn checkout-btn w-100 mt-4 py-2">
      Proceed to Checkout
    </button>

  </div>

</section>
